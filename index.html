<!DOCTYPE html>
<html>

<head>
    <title>Buscador de clima</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <section class="weather-content">
        <h1 class="weather-title">Buscador de clima</h1>
        <form action="" method="POST" class="get-weather">
            <input type="text" class="weather-search-input" placeholder="Buscar ciudad" id="city" required>
            <select name="country" id="country" class="weather-country" required>
                <option disabled selected value="">Selecciona un país</option>
                <option value="MX">México</option>
                <option value="US">Estados Unidos</option>
                <option value="CA">Canadá</option>
            </select>
            <input type="submit" value="Obtener clima" class="weather-submit-button">
        </form>
        <div class="result">

        </div>
    </section>
</body>

</html>
